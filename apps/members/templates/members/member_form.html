{% extends "base.html" %}

{% block title %}Membros{% endblock title %}

{% block content %}

    <h1>
        {% if object.id %}
            Editar membro
        {% else %}
            Novo membro
        {% endif %}
    </h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mb-3">Salvar</button>
    </form>

{% endblock content %}
